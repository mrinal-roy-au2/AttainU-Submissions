        <div class="container">
            <div class = "mail_name">My Mail</div>
            <div class="mail_ops">

            </div>

            <div class="mailbox">

                <div id = "about" class="head"><strong>Subject</strong></div>

                </div>
                <div class= "incoming">
                    <span id = "sj_1001">Steve Jobs</span>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

            </div>
