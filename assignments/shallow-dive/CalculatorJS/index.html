<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class=""><h1>JS Calculator</h1>
                <div class="userinputs"> <input type="number" name="" id = "num1" value=""> </div>
                <div class="userinputs"> <input type="number" name="" id = "num2" value=""> </div>
                <div class="buttons">
                    <div class = "calc"> <button id = "adn" class = "ops" type="button" name="button"><span class = "calc">+</span></button></div>
                    <div class = "calc"> <button id = "sub" class = "ops" type="button" name="button"><span class = "calc">-</span></button></div>
                    <div class = "calc"> <button id = "mul" class = "ops" type="button" name="button"><span class = "calc">*</span></button></div>
                    <div class = "calc"> <button id = "dvd" class = "ops" type="button" name="button"><span class = "calc">/</span></button></div>
                </div>
                <div class="displayresult"> <input id ="output" type="text" name="" value=""></div>
            </div>
        </div>


        <script type="text/javascript" src = "script.js"></script>

    </body>
</html>
