<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="contact_us_style.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark" style="height:48px">
        <ul>
            <li class="navmenu">Home</li>
            <li class="navmenu">About Us</li>
            <li class="navmenu">Contact Us</li>
        </ul>
    </nav>
    
<div class="container">
    <div class="jumbotron">
        <h3 class="display-4">Contact Us</h3>
        <hr>
    </div>


        <!--Section: Contact v.1-->
        <section class="section pb-5">



            <div class="row">

                <!--Grid column-->
                <div class="col-lg-5 mb-4">

                    <!--Form with header-->
                    <div class="card">

                        <div class="card-body">
                            <!--Header-->
                            <div class="form-header blue accent-1">
                                <h3><i class="fas fa-envelope"></i> Write to us:</h3>
                            </div>
                            <!--Body-->
                            <div class="md-form">
                                <i class="fas fa-user prefix grey-text"></i>
                                <label for="form-name">Your name</label>
                                <input type="text" id="form-name" class="form-control">
                            </div>

                            <div class="md-form">
                                <i class="fas fa-envelope prefix grey-text"></i>
                                <label for="form-email">Your email</label>
                                <input type="text" id="form-email" class="form-control">
                            </div>

                            <div class="md-form">
                                <i class="fas fa-tag prefix grey-text"></i>
                                <label for="form-Subject">Subject</label>
                                <input type="text" id="form-Subject" class="form-control"
                            </div>

                            <div class="md-form">
                                <i class="fas fa-pencil-alt prefix grey-text"></i>
                                <label for="form-text">Your Message</label>
                                <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>
                            </div>

                            <div class="text-center mt-4">
                                <button class="btn btn-light-blue">Submit</button>
                            </div>

                        </div>

                    </div>
                    <!--Form with header-->

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-16">

                    <!--Google map-->
                    <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">
                        <iframe src="https://maps.google.com/maps?q=new%20delphi&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>

                    <br>
                    <!--Buttons-->
                    <div class="row text-center">
                        <div class="col-md-10">
                            <a class="btn-floating blue accent-1"><i class="fas fa-map-marker-alt"></i></a>
                            <p>New Delhi, 110091</p>
                            <p>India</p>
                        </div>

                        <div class="col-md-10">
                            <a class="btn-floating blue accent-1"><i class="fas fa-phone"></i></a>
                            <p>+ 91 234 567 89</p>
                            <p>Mon - Fri, 8:00-22:00</p>
                        </div>

                        <div class="col-md-10">
                            <a class="btn-floating blue accent-1"><i class="fas fa-envelope"></i></a>
                            <p>info@awesomecompany.io</p>
                            <p>sale@awesomecompany.io</p>
                        </div>
                    </div>

                </div>
                <!--Grid column-->

            </div>

        </section>
        <!--Section: Contact v.1-->

    </div>
</body>

</html>
